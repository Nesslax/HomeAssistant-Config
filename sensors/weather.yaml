- platform: darksky
  api_key: !secret darksky_api_key
  update_interval: "00:05:00"
  monitored_conditions:
    - summary
    - nearest_storm_distance
    - nearest_storm_bearing
    - precip_probability
    - wind_speed
    - cloud_cover
    - temperature_max
    - temperature_min
    - apparent_temperature_max
    - apparent_temperature_min
    - daily_summary
    - hourly_summary
    - minutely_summary

- platform: wunderground
  api_key: !secret wunderground_api_key
  monitored_conditions:
    - alerts
    - feelslike_f
    - weather
    - wind_dir
    - wind_mph
    - relative_humidity
    - precip_today_in
    - temp_f

- platform: moon

- platform: season

- platform: airvisual
  api_key: !secret airvisual_api_key
  monitored_conditions:
    - us

- platform: rest
  name: pollen
  resource: https://www.pollen.com/api/forecast/current/pollen/60640
  value_template: "{{value_json.Location.periods[1].Index}}"
  scan_interval: 21600
  headers:
    Referer: "https://www.pollen.com"

- platform: template
  sensors:
    pollen_level:
      friendly_name: 'Pollen Level'
      value_template: >-
        {%- if states.sensor.pollen.state|float <= 2.4 %}
            Low
        {%- elif states.sensor.pollen.state|float <= 4.8 %}
            Medium-Low
        {%- elif states.sensor.pollen.state|float <= 7.2 %}
            Medium
        {%- elif states.sensor.pollen.state|float <= 9.6 %}
            Medium-High
        {%- elif states.sensor.pollen.state|float <= 12.0 %}
            High
        {% else %}
            Unknown
        {%- endif %}
