#####SPEED TESTS#############
- platform: speedtest
  monitored_conditions:
    - ping
    - download
    - upload
- platform: fastdotcom
#############################

#### RPI #####
- platform: systemmonitor
  resources:
    - type: disk_use_percent
      arg: /
    - type: memory_use_percent
    - type: swap_use_percent
    - type: processor_use
    - type: load_15m

- platform: command_line
  name: RPI CPU Temp
  command: "cat /sys/class/thermal/thermal_zone0/temp"
  unit_of_measurement: "Â°C"
  value_template: '{{ value | multiply(0.001) }}'

- platform: command_line
  name: RPI Uptime
  command: "uptime -p | sed 's/^..//g'"

- platform: command_line
  name: HASS Uptime
  command: /home/homeassistant/.homeassistant/scripts/hass_uptime.sh

- platform: cpuspeed

- platform: version
  name: HASS Current Version

- platform: pi_hole
  host: !secret pihole_host
  ssl: true
  monitored_conditions:
    - ads_blocked_today
    - ads_percentage_today
    - dns_queries_today
    - unique_domains

- platform: cert_expiry
  host: !secret hass_url
  name: cert_expire_hass

- platform: cert_expiry
  host: !secret pihole_host
  name: cert_expire_pihole
######################################################

### Glances ###############
- platform: glances
  host: 192.168.1.12
  name: master_pc
  resources:
    - 'disk_use_percent'
    - 'memory_use_percent'
    - 'swap_use_percent'
    - 'processor_load'
#############################

- platform: rest
  name: HASS Latest Version
  scan_interval: 43200
  resource: https://api.github.com/repos/home-assistant/home-assistant/releases/latest
  value_template: '{{ value_json.tag_name }}'
  headers:
    Accept: application/vnd.github.v3+json
    Content-Type: application/json
    User-Agent: REST Sensor
